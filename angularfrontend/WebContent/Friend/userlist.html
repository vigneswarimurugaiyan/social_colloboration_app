<div class="container" ng-controller="friendcontroller"> 
    <hr>
    
     <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Give Friend Request</h4>
        </div>
        <div class="modal-body">
         <form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2">Friend Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="clickuser.userName">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="addfriend()" data-dismiss="modal">request</button>
    </div>
  </div>
</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
       </div>
    </div>
  
  
    <span class="clearfix"></span>
    <hr>
      <table class="table table-striped">
    <thead>
      <tr>
        <th>Index</th>
        <th>UserName</th>
        <th>operation</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in userdata">
        <td>{{$index+1}}</td>
        <td>{{user.userName}}</td>
         <td>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" ng-click="request(user)">request</button>
                
     </td>
      </tr>
      
    </tbody>
  </table>  
    </div>
