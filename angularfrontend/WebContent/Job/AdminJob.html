<div class="container" ng-controller="jobcontroller"> 
    <hr>
    <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal">Add</button>
     <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add New Job</h4>
        </div>
        <div class="modal-body">
         <form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2">Job Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="job.jobName">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Job description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="job.jobDesc">
    </div>
  </div>
  
   <div class="form-group">
    <label class="control-label col-sm-2">Job Qualification</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="job.jobQualification">
    </div>
  </div>
  
    <div class="form-group">
    <label class="control-label col-sm-2">Salary</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="job.salary">
    </div>
  </div>
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="addjob()" data-dismiss="modal">save</button>
    </div>
  </div>
</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
       </div>
    </div>
  
  
    <h2>JOB</h2>
    <span class="clearfix"></span>
    <hr>
      <table class="table table-striped">
    <thead>
      <tr>
        <th>Index</th>
        <th>JobName</th>
        <th>JobDescription</th>
        <th>JobQualification</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="job in jobdata">
        <td>{{$index+1}}</td>
        <td>{{job.jobName}}</td>
         <td>{{job.jobDesc}}</td>
         <td>{{job.jobQualification}}</td>
         <td>{{job.salary}}</td>
        <td>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModaledit" ng-click="selectjob(job)">Edit</button>
     </td>
     <td>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModaldelete" ng-click="selectjob(job)">Delete</button>
     </td>
      </tr>
      
    </tbody>
  </table>  
    
   
  <div class="modal fade" id="myModaledit" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Job</h4>
        </div>
        <div class="modal-body">
         <form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2">Job Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="clickjob.jobName">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Job Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="clickjob.jobDesc">
    </div>
  </div>
  
  
  <div class="form-group">
    <label class="control-label col-sm-2">Job Qualification</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="clickjob.jobQualification">
    </div>
  </div>
  
  
  
  <div class="form-group">
    <label class="control-label col-sm-2">Salary</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="clickjob.salary">
    </div>
  </div>
  
  
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="updatejob()" data-dismiss="modal">save</button>
    </div>
  </div>
</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
       </div>
    </div>
    
  
  <div class="modal fade" id="myModaldelete" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Are you sure?</h4>
        </div>
        <div class="modal-body">
        <strong style="color:red;">
        you are going to delete <h4 style="color:black">Job-{{clickjob.jobName}}</h4></strong>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deletejob()">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
       </div>
    </div>
</div>
</div>
