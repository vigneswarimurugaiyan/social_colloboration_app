<div class="container" ng-controller="jobcontroller"> 
    <hr>
   <h2>Job</h2>
    <span class="clearfix"></span>
    <hr>
      <table class="table table-striped">
    <thead>
      <tr>
        <th>Index</th>
        <th>Job Name</th>
        <th>Job Description</th>
        <th>Job Qualification</th>
        <th>Salary</th>
        <th colspan="2">operation</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="job in jobdata">
        <td>{{$index+1}}</td>
        <td>{{job.jobName}}</td>
         <td>{{job.jobDesc}}</td>
         <td>{{job.jobQualification}}</td>
         <td>{{job.salary}}</td>
         
         <td ng-hide="apply=='a'">
        <button type="button" class="btn btn-info" ng-click="applyjob(job.jobId)">Apply</button>
     </td>
     <td ng-show="blog.status=='A'">
        <button type="button" class="btn btn-danger" ng-click="deletejob(job.jobId)">Reject</button>
     </td>
      </tr>
      
    </tbody>
  </table>
